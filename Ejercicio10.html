<html lang="es"> 
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Js - Rolling Code</title>
  </head>
  <body>
    <script>
      var numero = prompt("Ingrese un n√∫mero:");

      numero = parseFloat(numero);

      if (numero % 2 === 0) {
        document.write(numero + " es divisible por 2.");
      }
      if (numero % 3 === 0) {
        document.write(numero + " es divisible por 3.");
      }
      if (numero % 5 === 0) {
        document.write(numero + " es divisible por 5.");
      }
      if (numero % 7 === 0) {
        document.write(numero + " es divisible por 7.");
      }

      if (numero % 2 !== 0 && numero % 3 !== 0 && numero % 5 !== 0 && numero % 7 !== 0) {
        document.write(numero + " no es divisible por ninguno.");
      }
    </script>
  </body>
</html>
