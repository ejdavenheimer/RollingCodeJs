<html lang="es"> 
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Js - Rolling Code</title>
  </head>
  <body>
    <script>
      var numero1 = prompt("Ingrese un número");
      var numero2 = prompt("Ingrese otro:");
      var numero3 = prompt("Ingrese un último número:");

      numero1 = parseFloat(numero1);
      numero2 = parseFloat(numero2);
      numero3 = parseFloat(numero3);

      if (numero1 > numero2 && numero1 > numero3) {
        document.write(numero1 + " es el número más grande.");
      } else if (numero2 > numero1 && numero2 > numero3) {
        document.write(numero2 + " es el número más grande.");
      } else if (numero3 > numero1 && numero3 > numero2) {
        document.write(numero3 + " es el número más grande.");
      } else {
        document.write("Los tres números son iguales.");
      }
    </script>
  </body>
</html>
