<html lang="es"> 
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Js - Rolling Code</title>
  </head>
  <body>
    <script>
      var numero1 = prompt("Ingrese un número:");
      var numero2 = prompt("Ingrese otro:");

      if (numero1 > numero2) {
        document.write(numero1 + " es el número más grande.");
      } else if (numero2 > numero1) {
        document.write(numero2 + " es el número más grande.");
      } else {
        document.write("Los dos números son iguales.");
      }
    </script>
  </body>
</html>
